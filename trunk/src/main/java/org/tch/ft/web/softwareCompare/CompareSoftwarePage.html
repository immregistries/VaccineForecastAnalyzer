<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<script>
  function showHide(id)
  {
    var section;
    if (document.getElementById)
    	{
    	section = document.getElementById(id);
    	}
    else if (document.all)
    	{
    	section = document.all[id];
    	}
    else if (document.layers)
    	{
    	section = document.layers[id];
    	}
    
    section.style.display = (section.style.display == '' || section.style.display == 'block') ? 'none' : 'block';
  }
</script>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">
		<h2>Compare Report</h2>
		<div wicket:id="reportSection">
			<h3 wicket:id="reportSectionTitle">Title</h3>
			<ol>
				<li wicket:id="compareSection"><span  wicket:id="testCaseLabel">Hep B Test 1</span> <a href="javascript:void(0)" wicket:id="sectionOpenLink">+</a>

				<div style="display: none;" wicket:id="detailSection">
				<br>
					<table>
						<tr>
							<th>Born</th>
							<td wicket:id="dateOfBirth"></td>
						</tr>
						<tr wicket:id="testEventViewList">
							<th wicket:id="label"></th>
							<td wicket:id="eventDate"></td>
						</tr>
					</table>
					<br />
					<table>
						<tr>
							<th>Comparison</th>
							<th>Item</th>
							<th>Dose</th>
							<th>Valid</th>
							<th>Due</th>
						</tr>
						<tr>
							<td wicket:id="softwareLabel"></td>
							<td wicket:id="item"></td>
							<td wicket:id="doseNumber"></td>
							<td wicket:id="validDate"></td>
							<td wicket:id="dueDate"></td>
						</tr>
						<tr wicket:id="forecastResultViewList">
							<td wicket:id="softwareLabel"></td>
							<td wicket:id="item"></td>
							<td wicket:id="doseNumber"></td>
							<td wicket:id="validDate"></td>
							<td wicket:id="dueDate"></td>
						</tr>
					</table>
					<p>
						<a wicket:id="selectTestCase" href="TestCasePage"
							class="fauxbutton">select</a>
					</p>
				</div>
				</li>
			</ol>
		</div>
		<br />
		<form wicket:id="editSoftwareForm">
			<table>
				<tr>
					<td>Compare with</td>
					<td><span wicket:id="compareSoftwareCheckbox"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="run"
						class="fauxbutton" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
