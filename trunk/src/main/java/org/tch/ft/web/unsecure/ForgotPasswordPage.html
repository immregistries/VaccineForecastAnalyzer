<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">
		<h1>Request Password</h1>
		<p>If you have previously registered, the original password
			assigned can be emailed to you. Please provide name and email address
			used during registration.</p>
		<span wicket:id="feedback"></span>
		<form wicket:id="forgotPasswordForm">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" wicket:id="name" size="20" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" wicket:id="email" value="" size="20" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit"
						name="submit" value="send password" class="fauxbutton" /></td>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
