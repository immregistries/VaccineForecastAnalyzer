<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">
		<h2>Comments</h2>
		<table>
			<tr>
				<th>Expert</th>
				<th>Organization</th>
				<th>Date</th>
				<th>Note</th>
			</tr>
			<tr wicket:id="testNoteItems">
				<td wicket:id="userName">Laura King</td>
				<td wicket:id="userOrganization">TCH</td>
				<td wicket:id="noteDate">05/07/2012</td>
				<td wicket:id="noteText"></td>
			</tr>
		</table>
		<h3>Add Comment</h3>
		<form wicket:id="commentform">
			<table>
				<tr>
					<td>Comment</td>
					<td><textarea wicket:id="noteTextField" rows="3" cols="40"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="add"
						class="fauxbutton"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
