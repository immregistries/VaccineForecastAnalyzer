<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">

		<div wicket:id="taskGroupSection">
			<h1 wicket:id="label">Experts Assigned</h1>
			<table>
				<tr>
					<th>Name</th>
					<th>Role</th>
					<th>Organization</th>
					<th>Position</th>
					<th>Email</th>
					<th>Phone</th>
					<th></th>
				</tr>
				<tr wicket:id="expertListItems">
					<td wicket:id="name"></td>
					<td wicket:id="role"></td>
					<td wicket:id="organization"></td>
					<td wicket:id="position"></td>
					<td wicket:id="email"></td>
					<td wicket:id="phone"></td>
					<td><a wicket:id="removeExpert" class="fauxbutton">remove</a></td>
				</tr>
				<tr wicket:id="addExpertSection">
					<form wicket:id="addExpertForm">
						<td><select wicket:id="user"></select></td>
						<td><select wicket:id="role"></select></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="submit" value="add" class="fauxbutton"></td>
					</form>
				</tr>
			</table>
			<hr />
		</div>
	</div>
</body>
</html>
