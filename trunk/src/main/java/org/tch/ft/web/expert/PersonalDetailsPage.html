<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">
		<h2>Personal Details</h2>
		<table>
			<tr>
				<td>Name</td>
				<td><span wicket:id="name"></span></td>
			</tr>
			<tr>
				<td>Position</td>
				<td><span wicket:id="position"></span></td>
			</tr>
			<tr>
				<td>Organization</td>
				<td><span wicket:id="organization"></span></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><span wicket:id="email"></span></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><span wicket:id="phone"></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
