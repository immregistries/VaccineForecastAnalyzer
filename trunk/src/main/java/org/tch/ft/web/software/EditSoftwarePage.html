<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>

	<div class="content">

		<h2>Edit Software</h2>
		<form wicket:id="editSoftwareForm">
			<table>
				<tr>
					<td>Software Name</td>
					<td><input type="text" size="30" wicket:id="label" /></td>
				</tr>
				<tr>
					<td>Service Type</td>
					<td><select wicket:id="service"></select></td>
				</tr>
				<tr>
					<td>Service URL</td>
					<td><input type="text" size="60" wicket:id="serviceUrl" /></td>
				</tr>
				<tr>
					<td>Schedule Name</td>
					<td><input type="text" size="30" wicket:id="scheduleName" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit"
						value="save" class="fauxbutton" /></td>
				</tr>
			</table>
		</form>

		<div wicket:id="softwareSettingItems">
			<form wicket:id="editSoftwareSettingForm">
				<h3 wicket:id="optionLabel">Option</h3>
				<table>
					<tr>
						<td>Description</td>
						<td wicket:id="description"></td>
					</tr>
					<tr>
						<td>Value</td>
						<td><input type="text" size="30" wicket:id="optionValue" /></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><input type="submit"
							value="update" class="fauxbutton" /></td>
					</tr>
				</table>
			</form>
		</div>
		<h3>Add New Option</h3>
		<form wicket:id="addSoftwareSettingForm">
			<table>
				<tr>
					<td>Option</td>
					<td><select wicket:id="serviceOption"></select></td>
				</tr>
				<tr>
					<td>Value</td>
					<td><input type="text" size="30" wicket:id="optionValue" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="add"
						class="fauxbutton" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
