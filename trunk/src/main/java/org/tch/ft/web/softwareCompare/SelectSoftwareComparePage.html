<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link rel="stylesheet" href="index.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<span wicket:id="navigationPanel"></span>
	<div class="content">
		<h2>
			<span wicket:id="softwareLabel">Specific Software</span>
		</h2>
		<table>
			<tr>
				<th>Compared With</th>
				<th>Select</th>
			</tr>
			<tr wicket:id="softwareCompareItems">
				<td wicket:id="label">Compared with Label</td>
				<td><a wicket:id="useSoftwareCompare" href=""
					class="fauxbutton">select</a></td>
			</tr>
		</table>
		<div wicket:id="createSoftwareCompareSection">
			<h2>Create new Comparison</h2>
			<form wicket:id="createSoftwareCompareForm">
				<table>
					<tr>
						<td><span wicket:id="compareSoftwareCheckbox"></span></td>
					</tr>
					<tr>
						<td align="right"><input type="submit" value="create"
							class="fauxbutton" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
